<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <div class="menu">
            <form action="post">
                <h2>MENU</h2>

                <div class="form-row">
                    <div class="form-row-content">
                        <label for="first-player">Player One (X)</label>
                        <input id="first-player" type="text" maxlength="15" name="first-player">
                    </div>
                    <div class="form-row-content">
                        <label for="second-player">Player Two (O)</label>
                        <input id="second-player" type="text" maxlength="15" name="second-player">
                    </div>
                </div>
                <div class="form-row footer">
                    <button type="button" id="btn-start">START</button>
                    <button type="button" id="btn-restart">RESTART</button>
                    <button type="button" id="btn-return">RETURN</button>
                </div>
            </form>
        </div>
        <div class="display game invisible">PLAYER'S TURN</div>
        <div class="board game invisible">
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>
    </main>
</body>
</html>
